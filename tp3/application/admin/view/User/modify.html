<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>ThinkPHP</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="http://localhost:8080/tp3/public/static/admin/css/bootstrap.css" rel="stylesheet">
    <link href="http://localhost:8080/tp3/public/static/admin/css/font-awesome.css" rel="stylesheet">
    <link href="http://localhost:8080/tp3/public/static/admin/css/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="http://localhost:8080/tp3/public/static/admin/css/beyond.css" rel="stylesheet" type="text/css">
    <link href="http://localhost:8080/tp3/public/static/admin/css/demo.css" rel="stylesheet">
    <link href="http://localhost:8080/tp3/public/static/admin/css/typicons.css" rel="stylesheet">
    <link href="http://localhost:8080/tp3/public/static/admin/css/animate.css" rel="stylesheet">
    
</head>
<body>
	<!-- 头部 -->
	<div class="navbar">
    <div class="navbar-inner">
        <div class="navbar-container">
            <!-- Navbar Barnd -->
            <div class="navbar-header pull-left">
                <a href="#" class="navbar-brand">
                    <small>
                            <img src="http://localhost:8080/tp3/public/static/admin/images/3.jpg" alt="">
                        </small>
                </a>
            </div>
            <!-- /Navbar Barnd -->
            <!-- Sidebar Collapse -->
            <div class="sidebar-collapse" id="sidebar-collapse">
                <i class="collapse-icon fa fa-bars"></i>
            </div>
            <!-- /Sidebar Collapse -->
            <!-- Account Area and Settings -->
            <div class="navbar-header pull-right">
                <div class="navbar-account">
                    <ul class="account-area">
                        <li>
                            <a class="login-area dropdown-toggle" data-toggle="dropdown">
                                <div class="avatar" title="View your public profile">
                                    <img src="http://localhost:8080/tp3/public/static/admin/images/adam-jansen.jpg">
                                </div>
                                {foreach name="vo" item="sf"}
                                <section>
                                    <h2><span class="profile"><span>{$sf.username}</span></span></h2>
                                </section>
                     {/foreach}
                            </a>
                            <!--Login Area Dropdown-->
                            <ul class="pull-right dropdown-menu dropdown-arrow dropdown-login-area">
                                <li class="username"><a>David Stevenson</a></li>
                                <li class="dropdown-footer">
                                    <a href="/admin/user/logout.html">
                                            退出登录
                                        </a>
                                </li>
                                <li class="dropdown-footer">
                                    <a href="/admin/user/changePwd.html">
                                            修改密码
                                        </a>
                                </li>
                            </ul>
                            <!--/Login Area Dropdown-->
                        </li>
                        <!-- /Account Area -->
                        <!--Note: notice that setting div must start right after account area list.
                            no space must be between these elements-->
                        <!-- Settings -->
                    </ul>
                </div>
            </div>
            <!-- /Account Area and Settings -->
        </div>
    </div>
</div>

	<!-- /头部 -->
	
	{include file="same/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                                        <li>
                        <a href="{:url('index/index')}">系统</a>
                    </li>
                                        <li>
                        <a href="{:url('index/user')}">会员信息列表</a>
                    </li>
                                        <li class="active">修改会员信息</li>
                                        </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bordered-bottom bordered-blue">
                <span class="widget-caption">修改会员信息</span>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                     <form class="form-horizontal" role="form" action="{:url('user/update')}" method="post" name="result">
                          <div class="form-group">
                            <label for="truename" class="col-sm-2 control-label no-padding-right">真实姓名</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="truename" placeholder="" name="truename" required type="text" value="{$result.truename}">
                            </div>
                            <p class="help-block col-sm-4 red">&nbsp;</p>
                        </div>

                        <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">城市</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="city" placeholder="" name="city" required type="text" value="{$result.city}">
                     
                            </div>
                             <p class="help-block col-sm-4 red">&nbsp;</p>
                        </div>  
                         <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">邮政编码</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="postcode" placeholder="" name="postcode" required type="text" value="{$result.postcode}">
                     
                            </div>
                              <p class="help-block col-sm-4 red">&nbsp;</p>
                           </div>
                           <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">身份证类型</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cardType" placeholder="" name="cardType" required type="text" value="{$result.cardType}">
                     
                            </div>
                              <p class="help-block col-sm-4 red">&nbsp;</p>
                           </div>
                           <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">身份证号码</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="cardNO" placeholder="" name="cardNO" required type="text" value="{$result.cardNO}">
                     
                            </div>
                              <p class="help-block col-sm-4 red">&nbsp;</p>
                           </div>
                           <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">联系电话</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="tel" placeholder="" name="tel" required type="text" value="{$result.tel}">
                     
                            </div>
                              <p class="help-block col-sm-4 red">&nbsp;</p>
                           </div>
                           <div class="form-group">
                            <label for="group_id" class="col-sm-2 control-label no-padding-right">联系邮箱</label>
                            <div class="col-sm-6">
                                <input class="form-control" id="email" placeholder="" name="email" required type="text" value="{$result.email}">
                     
                            </div>
                          
                           </div>
                           
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="http://localhost:8080/tp3/public/static/admin/js/jquery_002.js"></script>
    <script src="http://localhost:8080/tp3/public/static/admin/js/bootstrap.js"></script>
    <script src="http://localhost:8080/tp3/public/static/admin/js/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="http://localhost:8080/tp3/public/static/admin/js/beyond.js"></script>
    


</body></html>

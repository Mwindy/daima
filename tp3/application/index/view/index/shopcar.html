<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>酷购网上书店</title>
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/tp3/public/static/index/res/static/css/mainB.css">
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/tp3/public/static/index/res/layui/css/layui.css">
  <script type="text/javascript" src="http://localhost:8080/tp3/public/static/index/res/layui/layui.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body>

  <div class="site-nav-bg">
    <div class="site-nav w1200">
      <p class="sn-back-home">
        <i class="layui-icon layui-icon-home"></i>
        <a href="typelist.html">首页</a>
      </p>
        <div class="sn-quick-menu">
        {foreach name="sf" item="vo"}
           <div class="login">欢迎您，{$vo.username}</div>
           <div class="login"><a href="{:url('my/index')}"><font color="blue">个人中心</font></a></div>
           <div class="login"><a href="{:url('Login/login')}">退出</a></div>
           <div class="sp-cart"><a href="{:url('Index/shopcar')}">购物车</a></div>
          {/foreach}
      </div>
    </div>
  </div>



  <div class="header">
    <div class="headerLayout w1200">
      <div class="headerCon">
        <h1 class="mallLogo">
          <a href="#" title="酷购网上书店">
            <img src="http://localhost:8080/tp3/public/static/index/res/static/img/logo1.png" style="width: 550px;height: 90px;">
          </a>
        </h1>
        
      </div>
    </div>
  </div>


  <div class="content content-nav-base shopcart-content">
    <div class="main-nav">
      <div class="inner-cont0">
        <div class="inner-cont1 w1200">
          <div class="inner-cont2">
            <a href="typelist.html" class="active">所有商品</a>
          </div>
        </div>
      </div>
    </div>

    <div class="cart w1200">
      <div class="cart-table-th">
        <div class="th th-chk">
          <div class="select-all">
            <div class="cart-checkbox">
              <input class="check-all check" id="allCheckked" type="checkbox" value="true">
            </div>
          <label>&nbsp;&nbsp;全选</label>
          </div>
        </div>
        <div class="th th-item">
          <div class="th-inner">
            商品
          </div>
        </div>
        <div class="th th-price">
          <div class="th-inner">
            单价
          </div>
        </div>
        <div class="th th-amount">
          <div class="th-inner">
            数量
          </div>
        </div>
        <div class="th th-sum">
          <div class="th-inner">
            小计
          </div>
        </div>
        <div class="th th-op">
          <div class="th-inner">
            操作
          </div>
        </div>  
      </div>
      <div class="OrderList">
        <div class="order-content" id="list-cont">
          <form name="form1" method="post" action="{:url('clearcar')}">
          <input type="hidden" name="type" id="type" value="">
          {foreach item="vo" name="list"}
          
          <ul class="item-content layui-clear">
            <li class="th th-chk">
              <div class="select-all">
                <div class="cart-checkbox">
                  <input class="CheckBoxShop check" id="ttt" type="checkbox" num="all" name="ids[]" value="{$vo.cid}">
                </div>
              </div>
            </li>
            <li class="th th-item">
              <div class="item-cont">
                <a href="javascript:;"><img src="http://localhost:8080/tp3/public/static/index/images/{$vo.picture}" alt=""></a>
                <div class="text">
                  <div class="title">{$vo.goodsname}</div>
                  
                </div>
              </div>
            </li>
            <li class="th th-price">
              <span class="th-su">{$vo.price}</span>
            </li>
            <li class="th th-amount">
              <div class="box-btn layui-clear">
                <a href="{:url('minNum',['cid'=>$vo.cid])}"><div class="less layui-btn">-</div></a>
                <input class="Quantity-input" type="" name="" value="{$vo.num}" disabled="disabled">
                <a href="{:url('addNum',['cid'=>$vo.cid])}"><div class="add layui-btn">+</div></a>
              </div>
            </li>
            <li class="th th-sum">
              <span class="sum">{$vo.total}</span>
            </li>
            <li class="th th-op">
              <span class="dele-btn"><a href="{:url('delcar',['cid'=>$vo.cid])}">删除</a></span>
            </li>
          </ul>
          {/foreach}
        </form>
        </div>
      </div>



      <div class="FloatBarHolder layui-clear">
        <div class="th th-chk">
          <div class="select-all">
            <div class="cart-checkbox">
              <input class="check-all check" id="" name="select-all" type="checkbox"  value="true">
            </div>
            <label>&nbsp;&nbsp;已选<span class="Selected-pieces">0</span>件</label>
          </div>
        </div>
        <div class="th batch-deletion">
          <span class="batch-dele-btn" onclick="SendForm(2)">批量删除</span>
        </div>
        <div class="th Settlement">
          <button class="layui-btn" onclick="SendForm(1)">结算</button>
        </div>
        <div class="th total">
          <p>应付：<span class="pieces-total">0</span></p>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  layui.config({
    base: 'http://localhost:8080/tp3/public/static/index/res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
  }).use(['mm','jquery','element','car'],function(){
    var mm = layui.mm,$ = layui.$,element = layui.element,car = layui.car;
    
    car.init()

});
function SendForm(type){
    document.getElementById('type').value=type;
    document.form1.submit();
  }
</script>
</body>
</html>
